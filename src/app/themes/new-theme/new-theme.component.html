<!-- homepage -->
<div class="container">
    <div class="new-theme-border">
      <div class="header-background">
        <span>New Theme</span>
      </div>
  
      <form [formGroup]="form" (ngSubmit)="addTheme()">
        <div class="new-theme-title">
          <label for="themeName">Title <span class="red">*</span></label>
          <input
            type="text"
            name="themeName"
            id="themeName"
            formControlName="themeName"
          />
  
          <ng-container *ngIf="form.get('themeName')?.touched">
            <p class="error" *ngIf="form.get('themeName')?.errors?.['required']">
              Theme name is required.
            </p>
            <p class="error" *ngIf="form.get('themeName')?.errors?.['minlength']">
              Theme name must be at least 5 characters long.
            </p>
          </ng-container>
        </div>
        <div class="new-theme-content">
          <label for="postText">Post <span class="red">*</span></label>
          <textarea
            type="text"
            name="postText"
            id="postText"
            rows="8"
            class="height"
            formControlName="postText"
          ></textarea>
  
          <ng-container *ngIf="form.get('postText')?.touched">
            <p class="error" *ngIf="form.get('postText')?.errors?.['required']">
              The field with your post is required.
            </p>
            <p class="error" *ngIf="form.get('postText')?.errors?.['minlength']">
              Post must be at least 10 characters long.
            </p>
          </ng-container>
        </div>
        <div class="new-theme-buttons">
          <button class="cancel" (click)="newThemeService.toggleNewTheme()">Cancel</button>
          <button class="public">Post</button>
        </div>
      </form>
    </div>
  </div>
